<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- Media Query Usage -->
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Simon</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>
  <div class="how-to-page">
    <h1 id="how-to-play-title">How to Play</h1>
    <p>The game creates a series of tones and lights and requires a user to repeat the sequence. </p>
    <p>If the user succeeds, the series becomes progressively longer and more complex.</p>
    <p>Once the user fails, the game is over. Have Fun!</p>
    <button id="okBtn" type="button" class="playBtn">OK</button>
  </div>
  <div class="play-page">
    <h1 id="level-title">Press PLAY Button to Start</h1>
    <div class="container">
      <div class="row">

        <div type="button" id="green" class="btn green">

        </div>

        <div type="button" id="red" class="btn red">

        </div>
      </div>

      <div class="row">

        <div type="button" id="yellow" class="btn yellow">

        </div>
        <div type="button" id="blue" class="btn blue">

        </div>

      </div>

    </div>
    <button type="button" class="playBtn">PLAY</button>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>

</html>
